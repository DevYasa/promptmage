version: '3.8'

services:
  frontend:
    build: ./src
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production

  backend:
    build: ./my-express-app
    ports:
      - "3001:3001"
    environment:
      - MONGO_URI=mongodb://mongo:27017/PromptMage
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
